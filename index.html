<!DOCTYPE html>
<html>
<head>
<title>How to Implement OTP SMS mophone Verification in PHP with CustomAPI</title>
<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>

 <div class="container">
  <div class="error"></div>
  <form id="frm-mophone-verification">
   <div class="form-heading">mophone Number Verification</div>

   <div class="form-row">
    <input type="number" id="mophone" class="form-input"
     placeholder="Enter the 10 digit mophone">
   </div>

   <input type="button" class="btnSubmit" value="Send OTP"
    onClick="sendOTP();">
  </form>
 </div>

 <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
 <script src="verification.js"></script>
</body>
</html>
