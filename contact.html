        function takeSnapshot() {
               document.getElementById("root").innerHTML = "";
               var ref = firebase.database().ref("Contact"); 
               ref.once("value", function(snapshot) {
               snapshot.forEach(function(element) {
               document.querySelector('#root').innerHTML +=`
               <div>${element.val()}<\div>
               `
